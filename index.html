<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resilia - Inscreva-se</title>
  <link rel="stylesheet" href="./formularioResilia.css">
</head>

<body>
  <header>
    <img class="logoresilia" src="https://www.resilia.com.br/wp-content/themes/resiliaTheme/assets/images/logo.png" alt="logo resilia">
    <div class="redes">
      <button>Saiba Mais</button>
    </div>
  </header>
  <div class="card">
    <div class="left">
      <h2>Inscreva-se agora e entre para uma comunidade<br>incrível de pessoas Resilientes como você!</h2>
      <p class="descri">Aulas 100% online e ao vivo | 6 meses | + de 500h de conteúdo | Pague depois</p>
      <div class="pessoa">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KJV8uhxaRl8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
      </div>
    </div>
    <div class="right">
      <h2>Formação Web Dev FullStack</h2>
      <form action="">
        <div class="nome">
          <label for="">Nome *</label> <br>
          <input type="text" placeholder="Nome Completo" required>
        </div> <br>
        <div class="email">
          <label for="">E-mail *</label> <br>
          <input type="email" placeholder="Seu melhor e-mail" required>
        </div> <br>
        <div class="data">
          <label for="">Data de nascimento *</label> <br>
          <input type="date" placeholder="Data de nascimento" required>
        </div> <br>
        <div class="cpf">
          <label for="">CPF *</label> <br>
          <input type="text" placeholder="Digite seu CPF" required>
        </div> <br>
        <div class="termos">
          <input type="checkbox" placeholder="" required><br>
          <a class="termos2" href="https://www.inscricoes.resilia.dev/?origem=midia&utm_source=site&utm_medium=&utmcampaign=&utm_term=">
            <i>Leia os Termos e condições da Resilia</i>
          </a>
        </div>
        <p>items com * são obrigatórios</p>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </div>
  <footer>
    <a class="logolinkedin" src="" alt=""> <img class="linkedin" src="https://cdn-icons-png.flaticon.com/512/38/38669.png" alt=""></a>
    <a class="logoface" src="" alt=""><img class="facebook" src="https://cdn-icons-png.flaticon.com/512/1384/1384021.png" alt=""></a>
    <a class="logoinsta" src="" alt=""><img class="insta" src="https://www.mktvirtual.com.br/wp-content/uploads/2016/12/instagram-logo-preto.png" alt=""></a>
  </footer>
</body>

</html>
